<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema de gestión de envios</title>
    <script type="text/javascript">
        function mostrarDivParticular() {
            divParticular.style.visibility = "visible";
            divSeleccionCliente.style.visibility = "hidden";
        }
    </script>
</head>
<body>
    <div  id="divSeleccionCliente">
        <table style="width:600px" id>
            <tr>
                <td colspan="2" style="vertical-align: baseline; text-align: center;"><h1>Tipo de Cliente</h1></td>
            </tr>
            <tr>
                <td style="vertical-align: baseline; text-align: center;"><input id="btnEmpresa" type="button" value="Empresa" /></td>
                <td style="vertical-align: baseline; text-align: center;"><input id="btnParticular" type="button" value="Particular" onclick="mostrarDivParticular();"/></td>
            </tr>
        </table>
    </div>
    <div id="divParticular" style="visibility:hidden">
        <table style="width:600px">
            <tr>
                <td style="vertical-align: baseline; text-align: center;"><h1>Solicitud de envío para un cliente particular</h1></td>
                <td style="vertical-align: baseline; text-align: center;">
                    <input id="btnNuevoClienteParticular" type="button" value="Nuevo Cliente" />
                </td>
            </tr>
            <tr>
                <td style="vertical-align: baseline; text-align: center;">
                    <input id="txtDNI" name="cliente" type="text" />
                </td>
                <td style="vertical-align: baseline; text-align: center;">
                    <input id="btnBuscarClienteParticular" type="button" value="Buscar" onclick="AbmEnvio?action=displayClienteParticular&clienteDni=<%=cliente.text%>"/>
                </td>
            </tr>
        </table>
    </div>
    <div id="div1" style="visibility:hidden">
        <table style="width:600px">
            <%
	        Cliente c = (Cliente)request.getAttribute("cliente");
	        %>
            <tr>
     	        <td><%=c.getDNI()%></td>
                <td><%=c.getNombre()%></td>
		        <td><%=c.getApellido()%></td>
            </tr>
        </table>
    </div>
</body>
</html>
